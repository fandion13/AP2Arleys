<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inclusão de cidade</title>
    </h:head>
    <h:body style="text-align: center">
        <h:form>
            <h1>INCLUSÃO DE NOVA CIDADE</h1>
            
            <table border="1" align="center">
                <tbody>
                    <tr>
                        <td><h:outputLabel value="NOME"/></td>
                        <td><h:inputText value="#{cidadeController.cidade.cidade}" maxlength="100" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="PAÍS"/></td>
                        <td>
                            <h:selectOneMenu id="selectPais" value="#{cidadeController.cidade.pais.pais_id}" style="width: 100%">
                                <f:selectItem itemLabel="Selecione um país" itemValue="-1"/>
                                <f:selectItems value="#{paisController.paises}" var="pais" itemLabel="#{pais.pais}" itemValue="#{pais.pais_id}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 20%" action="voltaParaListagemCidade"/>
            <a/>
            <h:commandButton value="Gravar" style="width: 20%" action="#{cidadeController.finalizaInclusao()}"/>
            
        </h:form>
    </h:body>
</html>
