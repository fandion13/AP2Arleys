<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="MeuCss.css"/>
        <title>Listagem de Cidades</title>
    </h:head>
    <h:body style="text-align: center">
        <h:form>
            <h1>LISTAGEM DAS CIDADES CADASTRADAS</h1>
            <h:commandButton value="Voltar" style="width: 20%" action="voltaParaIndex"/>
            <a/>
            <h:commandButton value="Inserir" style="width: 20%" action="#{cidadeController.prepararInlcusao()}"/>
            <br/>
            <br/>
            <h:dataTable style="width: 100%" 
                         var="umaCidade"
                         value="#{cidadeController.cidades}"
                         border="1"
                         rowClasses="branco, azul"
                         headerClass="cabecalho">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaCidade.cidade_id}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="NOME"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaCidade.cidade}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="PAÍS"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaCidade.pais.pais}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ULTIMA ATUALIZAÇÃO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaCidade.ultima_atualizacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputLabel>
                </h:column>
                
                
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    <h:commandLink value="Editar" action="vaiParaEditarCidade">
                        <f:setPropertyActionListener target="#{cidadeController.cidade}" value="#{umaCidade}"/>
                    </h:commandLink>
                    <h:outputLabel value=" | "/>
                    <h:commandLink value="Deletar" action="#{cidadeController.finalizaDelecao()}">
                        <f:setPropertyActionListener target="#{cidadeController.cidade}" value="#{umaCidade}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
