<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edição de endereço</title>
    </h:head>
    <h:body style="text-align: center">
        <h:form>
            <h1>EDIÇÃO DE ENDEREÇO</h1>
            
            <table border="1" align="center">
                <tbody>
                    <tr>
                        <td><h:outputLabel value="CÓDIGO"/></td>
                        <td><h:outputLabel value="#{enderecoController.endereco.endereco_id}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="ENDEREÇO"/></td>
                        <td><h:inputText value="#{enderecoController.endereco.endereco}" maxlength="100" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="COMPLEMENTO"/></td>
                        <td><h:inputText value="#{enderecoController.endereco.endereco2}" maxlength="100" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="BAIRRO"/></td>
                        <td><h:inputText value="#{enderecoController.endereco.bairro}" maxlength="100" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="CIDADE"/></td>
                        <td>
                            <h:selectOneMenu id="selectCidade" value="#{enderecoController.endereco.cidade.cidade_id}" style="width: 100%">
                                <f:selectItem itemLabel="Selecione um país" itemValue="-1"/>
                                <f:selectItems value="#{cidadeController.cidades}" var="cidade" itemLabel="#{cidade.cidade}" itemValue="#{cidade.cidade_id}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="CEP"/></td>
                        <td><h:inputText value="#{enderecoController.endereco.cep}" maxlength="100" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="TELEFONE"/></td>
                        <td><h:inputText value="#{enderecoController.endereco.telefone}" maxlength="100" size="80"/></td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 20%" action="voltaParaListagemEndereco"/>
            <a/>
            <h:commandButton value="Gravar" style="width: 20%" action="#{enderecoController.finalizaEdicao()}"/>
            
        </h:form>
    </h:body>
</html>
