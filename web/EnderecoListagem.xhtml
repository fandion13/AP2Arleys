<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="MeuCss.css"/>
        <title>Listagem de Endereços</title>
    </h:head>
    <h:body style="text-align: center">
        <h:form>
            <h1>LISTAGEM DOS ENDEREÇOS CADASTRADOS</h1>
            <h:commandButton value="Voltar" style="width: 20%" action="voltaParaIndex"/>
            <a/>
            <h:commandButton value="Inserir" style="width: 20%" action="#{enderecoController.prepararInlcusao()}"/>
            <br/>
            <br/>
            <h:dataTable style="width: 100%" 
                         var="umEndereco"
                         value="#{enderecoController.enderecos}"
                         border="1"
                         rowClasses="branco, azul"
                         headerClass="cabecalho">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umEndereco.endereco_id}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ENDEREÇO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umEndereco.endereco}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="COMPLEMENTO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umEndereco.endereco2}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="BAIRRO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umEndereco.bairro}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CIDADE"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umEndereco.cidade.cidade}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CEP"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umEndereco.cep}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="TELEFONE"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umEndereco.telefone}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ULTIMA ATUALIZAÇÃO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umEndereco.ultima_atualizacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputLabel>
                </h:column>
                
                
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    <h:commandLink value="Editar" action="vaiParaEditarEndereco">
                        <f:setPropertyActionListener target="#{enderecoController.endereco}" value="#{umEndereco}"/>
                    </h:commandLink>
                    <h:outputLabel value=" | "/>
                    <h:commandLink value="Deletar" action="#{enderecoController.finalizaDelecao()}">
                        <f:setPropertyActionListener target="#{enderecoController.endereco}" value="#{umEndereco}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
